#### Login Page
home.login = xpath#.//*[@id="header"]/div/div/nav/a

home.loginadmin = xpath#.//*[@id="mySidepanel"]/div/div/div/ul/li[2]/a
home.loginuser = xpath#.//*[@id="mySidepanel"]/div/div/div/ul/li[1]/a
login.username=xpath#.//*[@id="userName"]
login.password=xpath#.//*[@id="password"]
login.submit=xpath#.//*[@id="Admin-Login"]/button
login.adminerror=xpath#.//*[@id="admin-error-div"]
login.usererror=xpath#.//*[@id="user-error-div"]

######Dashboard Page
Dashboard.VerifyScreen=xpath#//*[@class='col-md-4 ']//*[text()='DASHBOARD']
Dashboard.signout=xpath#.//a[contains(text(),'Sign Out')]
Dashboard.Messages=linkText#Messages
Dashboard.Account=linkText#ACCOUNT



